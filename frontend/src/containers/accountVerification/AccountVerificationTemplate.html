<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email confirm</title>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc; background-color: #ffffff;">
                    <!-- Nagłówek -->
                    <tr>
                        <td align="center" style="background-color: #8576ff; padding: 40px; color: white; font-size: 24px;">
                            <div style="display: flex; align-items: center; justify-content: center;">
                                <img src="https://i.imgur.com/QL725dO.png" alt="Eventful icon" style="width: 50px; height: 50px; margin-right: 10px;">
                                <span style="font-size: 24px; font-weight: bold;">Confirm email</span>
                            </div>
                        </td>
                    </tr>

                    <!-- Treść główna -->
                    <tr>
                        <td style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            Hi [Imię], <br><br>
                            Thank you for creating an account. Click the link below to confirm email and conclude account creation.
                        </td>
                    </tr>

                    <!-- Przycisk Resetu Hasła -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <table cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center" style="background-color: #8576ff; padding: 15px 30px; border-radius: 5px;">
                                        <a href="[Link do weryfikacji]" target="_blank" style="color: #ffffff; text-decoration: none; font-size: 16px; font-weight: bold;">Confirm email</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Dodatkowa treść -->
                    <tr>
                        <td style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            If you are not the one who sent request, please ignore.
                        </td>
                    </tr>

                    <!-- Stopka -->
                    <tr>
                        <td align="center" style="background-color: #e6ebff; padding: 20px; color: black; font-size: 14px;">
                            If you have any questions, please reach to our support team.
                            <br><br>
                            Copyright &copy; 2024 | Eventful
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
